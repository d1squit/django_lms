{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <input type="submit" value="Sign Up" class="btn btn-outline-primary">
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">Sign In</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
