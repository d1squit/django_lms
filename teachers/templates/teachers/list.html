{% extends 'base.html' %}

{% block title %}List of teachers{% endblock %}

{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birthday</th>
                <th>Salary</th>
                <th class="text-center"><i class="bi bi-pencil-fill"></i></th>
                <th class="text-center"><i class="bi bi-trash3-fill"></i></th>
            </tr>
        <thead>
        <tbody>
        {% for tr in teachers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'teachers:detail' tr.pk %}">{{ tr.first_name }}</a></td>
                <td>{{ tr.last_name }}</td>
                <td>{{ tr.birthday }}</td>
                <td>{{ tr.salary }}</td>
                <td class="text-center" id="col-edit"><a class="btn btn-outline-primary btn-sm" href="{% url 'teachers:update' tr.pk %}">Edit</a></td>
                <td class="text-center" id="col-del"><a class="btn btn-outline-danger btn-sm" href="{% url 'teachers:delete' tr.pk %}">Remove</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
