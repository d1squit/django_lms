{% extends 'base.html' %}

{% block title %}Delete group {{ group.name }}{% endblock %}

{% block content %}
        <form method="post">
            {% csrf_token %}
            <p>Do you really want to remove student <strong>"{{ group.name }}"</strong></p>
            <input type="submit" value="Agree">
            <a href="{% url 'groups:list' %}">Back to list</a>
        </form>
{% endblock %}
