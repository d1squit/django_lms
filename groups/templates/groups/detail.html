{% extends 'base.html' %}

{% block title %}Detail of group{% endblock %}

{% block content %}
    <p>Name: {{ group.name }}</p>
    <p>Start: {{ group.start }}</p>
    <p>Description: {{ group.description }}</p>
    <br>
    <a href="{% url 'groups:update' group.pk %}">Edit</a>
    <br>
    <a href="{% url 'groups:list' %}">Back to list</a>
{% endblock %}
