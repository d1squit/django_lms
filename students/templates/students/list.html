<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - {{ title }}</title>
</head>
<body>
    <a href="/students/create/">Create student</a>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Birthday</th>
                <th>Phone</th>
                <th>City</th>
                <th>Update</th>
            </tr>
        <thead>
        <tbody>
        {% for st in students %}
            <tr>
                <td><a href="/students/detail/{{ st.pk }}/">{{ st.first_name }}</a></td>
                <td>{{ st.last_name }}</td>
                <td>{{ st.email }}</td>
                <td>{{ st.birthday }}</td>
                <td>{{ st.phone }}</td>
                <td>{% if st.city %}{{ st.city }}{% endif %}</td>
                <td><a href="/students/update/{{ st.pk }}/">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
