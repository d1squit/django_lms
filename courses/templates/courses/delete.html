{% extends 'base.html' %}

{% block title %}Delete course {{ course.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <p>Do you really want to remove course <strong>"{{ course.name }}"</strong></p>
                    <input type="submit" value="Agree" class="btn btn-outline-primary">
                    <a href="{% url 'courses:list' %}" class="btn btn-outline-primary">Back to list</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
